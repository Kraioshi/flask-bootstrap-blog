{% from "bootstrap5/form.html" import render_form %}
{% extends "base.html" %}

{% block header_bg %}
<header
  class="masthead"
  style="background-image: url('../static/assets/img/register-bg.jpg')">
{% endblock %}

{% block heading %}
  <h1>Register</h1>
  <span class="subheading">Join the team!</span>
{% endblock %}

{% block content %}

<main class="mb-4">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
      <!--Rendering the registration form here-->
      {{render_form(form, novalidate=True, button_map={"submit": "primary"}) }}
      </div>
    </div>
  </div>
</main>

{% endblock %}
